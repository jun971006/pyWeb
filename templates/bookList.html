<html>
<head>
<title> 책 리스트 </title>
</head>
<body>
	<h1>Book List</h1>
	<form method="get" action="/">
		<input type="submit" value="홈으로가기">
	</form>
	{% for books in books %}
		<p>-------------------------------</p>
		<p>책 이름 : {{books["book_name"]}}</p>
		<p>책 가격 : {{books["book_price"]}}</p>
		<p>책 글쓴이 : {{books["book_writer"]}}</p>
		<p>책 출판사 : {{books["book_pub"]}}</p>
	{% endfor %}	
	<h4>-------------------------------</h4>
</body>
</html>
